<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти | Діти Бога</title>
    <link rel="icon" type="image/jpeg" href="img/OIP.jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/C__1.png" alt="ДБ" class="logo-uk">
                <img src="img/C1.jpg" alt="COG" class="logo-en" style="display: none;">
                <img src="img/C1-removebg-preview (1).png" alt="COG White" class="logo-en-white" style="display: none;">
            </div>
            <div class="nav-links">
                <a href="index.html" data-uk="Головна" data-en="Home" data-ru="Главная">Головна</a>
                <a href="contact.html" data-uk="Зв'язатися з нами" data-en="Contact Us" data-ru="Связаться с нами">Зв'язатися з нами</a>
                <button class="lang-btn" onclick="toggleLanguage()" data-uk="Мова" data-en="Language" data-ru="Язык">Мова</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="contact-container animate-on-scroll">
            <h1 class="main-title animate-on-scroll" data-uk="Контакти" data-en="Contacts" data-ru="Контакты">Контакти</h1>
            <div class="contact-box animate-on-scroll">
                <p class="contact-item" data-uk="Телефон: +380 12 345 67 89" data-en="Phone: +380 12 345 67 89" data-ru="Телефон: +380 12 345 67 89">Телефон: +380 12 345 67 89</p>
                <p class="contact-item" data-uk="Email: info@ditiboga.com" data-en="Email: info@ditiboga.com" data-ru="Email: info@ditiboga.com">Email: info@ditiboga.com</p>
                <p class="contact-item" data-uk="Ми у соцмережах:" data-en="We are on social media:" data-ru="Мы в соцсетях:">Ми у соцмережах:</p>
                <ul>
                    <li data-uk="Instagram: @ditiboga" data-en="Instagram: @ditiboga" data-ru="Instagram: @ditiboga">Instagram: @ditiboga</li>
                    <li data-uk="Facebook: Діти Бога" data-en="Facebook: Children of God" data-ru="Facebook: Дети Бога">Facebook: Діти Бога</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <style>
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .main-title.animate-on-scroll {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .contact-box {
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            padding: 40px 60px;
            color: #fff;
            box-shadow: 0 4px 32px rgba(0,0,0,0.2);
            min-width: 320px;
            max-width: 90vw;
            margin-top: 0;
        }
        .contact-item {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        .contact-box ul {
            margin: 0;
            padding-left: 20px;
        }
        .contact-box li {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        .burger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 2001;
            position: fixed;
            top: 15px;
            right: 15px;
            left: auto;
        }
        .burger span {
            display: block;
            width: 28px;
            height: 4px;
            margin: 4px 0;
            background: #fff;
            border-radius: 2px;
            transition: 0.3s;
        }
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .mobile-nav.active {
            display: flex;
        }
        .mobile-nav a, .mobile-nav button {
            color: #fff;
            font-size: 2rem;
            margin: 20px 0;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-family: inherit;
        }
        @media (max-width: 800px) {
            .nav-links {
                display: none;
            }
            .burger {
                display: flex;
            }
        }
    </style>
    <div class="burger" id="burger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="mobile-nav" id="mobileNav">
        <a href="index.html" data-uk="Головна" data-en="Home" data-ru="Главная">Головна</a>
        <a href="contact.html" data-uk="Зв'язатися з нами" data-en="Contact Us" data-ru="Связаться с нами">Зв'язатися з нами</a>
        <button class="lang-btn" onclick="toggleLanguage()" data-uk="Мова" data-en="Language" data-ru="Язык">Мова</button>
    </div>
    <script>
    // Мобільне меню бургер
    const burger = document.getElementById('burger-menu');
    const mobileNav = document.getElementById('mobileNav');
    burger.addEventListener('click', function() {
        mobileNav.classList.toggle('active');
    });
    // Закриття меню при кліку на посилання або кнопку
    mobileNav.querySelectorAll('a,button').forEach(el => {
        el.addEventListener('click', () => mobileNav.classList.remove('active'));
    });
    </script>
</body>
</html>
